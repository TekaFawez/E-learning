<app-navbar></app-navbar>
<div class="big-container">
<div class="container my-5">
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1"    formControlName="email" aria-describedby="emailHelp">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de Passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password" >



            <i alt="show" class="fa fa-eye eye-show"
></i>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Connexion</button>
<br/>
<br/>
<br/>
        <div class="text-danger"></div>
    </form>
</div>

<div class="log">
<img src="assets/images/log.png"  width="500px">
</div>
</div>

<app-footer></app-footer>
